<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>产品满意度调查问卷</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style>
body{font: 18px/1.5 '黑体';background-color: #7ba2d2;margin: 0;}
.wrapper{width: 1000px;margin: auto;background-color: #fff;padding:  20px;}
h2{background-color: #5c91d2;color: #fff;text-align: center;padding: 40px 0;margin: 0;}
h2 p{font-size: 18px;}
.box p{margin: 0;padding-top: 20px;}
ul{padding: 0;list-style-type: none;border-bottom: 1px dashed #0a67a3;margin: 0;padding: 0px 20px 20px 20px; }
li{line-height: 38px;}
.item small{background-color: #7ba2d2;color: #fff;width: 60px;display: inline-block; text-align: center;border-radius:3px;margin-left: 10px;}
textarea{width: 100%;height: 150px;font-size: 18px;line-height: 25px;}
.error p{color:#7ba2d2;}
.btn{background: #5c91d2;color: #fff;border: none;width: 100px;line-height: 50px;width: 100%;font-size: 24px;}
.btn:disabled{background: #9E9E9E;cursor:no-drop;}
.hide{display:none!important;}
@media (max-width: 768px;) {
	.wrapper{width: 100%;}
	body{font-size: 14px;}
}
</style>
<script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "//hm.baidu.com/hm.js?1c2820204d17bf67235bb846e0c4945f";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
</script>
</head>
<body>
	<div class="wrapper">
	<h2>产品满意度调查问卷<p>感谢参与本次活动调查！</p></h2>
		<div id="box" class="box"></div>
   	</div>
<script src="https://amiechenn.github.io/amiechenn/jquery-2.1.3.min.js"></script>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="browser.min.js"></script><!-- type=1(单选） 2（多选) 3（填空） -->
<script  type="text/babel"> 
	var listJson={
		"object":[
			{"item":["男","女"],"num":1, "required":1,"type":1,"qus":"性别？"},
			{"item":["25以下","26~35","36~45","46~55",'56以上'],"num":2, "required":1,"type":1,"qus":"您的年龄在什么范围内？"},
			{"item":["少于一年","1~2年","3年以上"],"num":3, "required":1,"type":1,"qus":"您投资了我们产品多久？"},
			{"item":["电脑网页版","手机网页版","APP"],"num":4, "required":1,"type":2,"qus":"您主要使用哪种平台投资？"},
			{"item":[""],"num":5, "required":1,"type":3,"qus":"对我们平台有何建议？"}
		]
	}
	var checkarr = {} //初始化多选选项数据  存{1:{result：[false,...]},{isDone:flase}}
	var initializeArr = function(){
		var list = listJson.object
		$.each(list,function(index){
			var result = {}//存结果{result：'',isDone:flase}
			var num = this.num//题号
			if(this.type == 1 || this.type == 3){//单选
				result['result'] = ''
				result['isDone'] = false
				checkarr[num]=result
			}
			if(this.type == 2){//多选
				var arr = []//存多选结果[false,false...]
				var len = this.item.length//选项个数
				for(var i=0;i<len;i++){
					arr.push(false)					
				}
				result['result'] = arr
				result['isDone'] = false
				checkarr[num]=result
			}
			
		})
	}
	initializeArr()
	
	var FormTable = React.createClass({
		getInitialState: function() {
			return {
				lists: listJson.object,
				showTtem3:true,
				showTtem4:true,
				hideBtn:true,
				questions:checkarr,
				error:''
			};
		},
		handlerItem:function(itemCheck){//itemCheck:itemques:{1:{isDone:true,result:1}}
			var quesCheck = {}//所以答案
			quesCheck = $.extend(this.state.questions,itemCheck)//第一种方法
			/*var  quesCheck = this.state.questions//第二种方法不行
			this.state.questions = itemCheck
			特殊规则
			var que1 = this.state.questions[1].result,
				que2 = this.state.questions[2].result,
				que3 = this.state.questions[3].result,
				queobj = this.state.questions
			if(que1==1 && que2[0] && que2[1]){//第一题选1第二题选23 第三题出现
				this.setState({showTtem3:true})

				 if(que3==3){//第三题选3 第四题出现
					this.setState({showTtem4:true})
					
				}else{
					
					this.state.questions[4] = {isDone:true,result:''}
					this.setState({showTtem4:false})
					this.setState({hideBtn:true})
				}
			}else{
				this.state.questions[3] = {isDone:true,result:''}
				this.state.questions[4] = {isDone:true,result:''}
				this.setState({questions:queobj})
				this.setState({showTtem3:false})
				this.setState({showTtem4:false})
				this.setState({hideBtn:true})
			}*/
			this.setState({questions:quesCheck},function(){
				for(var e in this.state.questions){
					if(this.state.questions[e].isDone==false){
						this.setState({hideBtn:true})
						this.setState({error:e})
						checkarr = quesCheck
						return
					}else{
						this.setState({hideBtn:false})
						this.setState({error:''})
					}
				}
			})
		},
		render: function() {
			return (
				<form>
					{this.state.lists.map(function(item, i){
						if((i==2 && this.state.showTtem3 == false)||(i==3 && this.state.showTtem4 == false)){
							return(null)
						}else{
							return(
							<div className='item' className={item.num==this.state.error?'error item':'item'} key={i}>	
								<p><strong>{i+1}、</strong>{item.qus}<small className={item.num==this.state.error?null:'hide'}>必填</small></p>
								<FormItem listIndex={i} listType={item.type} listNum={item.num}  callbackParent={this.handlerItem}/>
							</div>)
						}						
					}, this)}
					<input type="button" value="提 交" className="btn" disabled={this.state.hideBtn} id="send"/>
			    </form>				
			);
		}
	
	});
	var FormItem = React.createClass({
		getInitialState: function() { 
			var type
			if(this.props.listType==1){
				type = 'radio'
			}
			if(this.props.listType==2){
				type = 'checkbox'
			}
			if(this.props.listType==3){
				type = 'textarea'
			}
			return {
				items: listJson.object[this.props.listIndex].item,
				type: type,
				itemques:{}
			};
		},
		handlerItemsel:function(i,e){//i：选项序号 ，e本身
			var type = this.props.listType
			var num = this.props.listNum
			var itemCheck = checkarr[num]//{1:{isDone:true,result:1}}每个题目的答案
			
			if(type==1){
				itemCheck.result = i
				itemCheck.isDone = true
			}
			if(type==2){
				itemCheck.result[i-1] = !itemCheck.result[i-1]
				itemCheck.isDone = false//设置每次点击初始化默认false
				$.each(itemCheck.result,function(){
					if(this==true){
						itemCheck.isDone = true
					}
				})
			}
			if(type==3){
				
				itemCheck.result = e.target.value
				if(itemCheck.result.length>0){
					itemCheck.isDone = true
				}else{
					itemCheck.isDone = false
				}
			}
			this.setState({itemques:itemCheck})
			this.props.callbackParent(itemCheck)
		},
		render: function() {
			return (
				<ul>
					{this.state.items.map(function(item, i) {
			          return (
			            <li key={i} onChange={this.handlerItemsel.bind(this,i+1)}>

			            {this.props.listType==3? <textarea name={this.props.listNum} defaultValue={item}></textarea> :
							<div><input type={this.state.type} name={this.props.listNum} defaultValue={item} />
								<label><b>{i+1}）</b><span>{item}</span></label></div>
						}
						</li>
			          );
			        }, this)}
				</ul>	
			);
		}
	
	});
	
	
	ReactDOM.render(
      <FormTable  />,
      document.getElementById('box')
    );
	
	$("#send").on("click",function(){
		console.log(checkarr)
		alert("提交成功！可在console查看输出数据哦！")
	})


</script>
</body>
</html>
