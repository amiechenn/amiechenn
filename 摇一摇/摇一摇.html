<style>

.numbers

#empty
{
	position:absolute;
	left:100px;
	top:100px;
	
		
}

<body onload="init()">
<div class="numbers">
	<div id="empty"  style="visibility:visible;">gaga</div>
	
</div>
<div id="dialog" title="score"></div>  
	
</body>


<script>

var SHAKE_THRESHOLD = 2000;
var last_update = 0;
var x = y = z = last_x = last_y = last_z = 0;
var media;
var score = 0;
function init() {
    last_update = new Date().getTime();
    media = document.getElementById("musicBox");
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        
        alert('not support mobile event');
    }
}

function deviceMotionHandler(eventData) {
    
    var acceleration = eventData.accelerationIncludingGravity;
    
    var curTime = new Date().getTime();
    if ((curTime - last_update) > 100) {
        var diffTime = curTime - last_update;
        last_update = curTime;
        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;
        var speed = Math.abs(x + y + z - last_x - last_y - last_z) / 
        diffTime * 10000;
        
        if (speed > SHAKE_THRESHOLD) {
            
			function addone(){
				
				score++;
				document.getElementById("empty").innerHTML = score;
				
			}
			addone();
			

        }
        last_x = x;
        last_y = y;
        last_z = z;
    }

}

function again(){
	alert(999);
	score=0;
	window.addEventListener('devicemotion', deviceMotionHandler, false);
}

function scoreDialog(){
	$(function () {
		$("#dialog").dialog({
			modal:true,
			close:again,
			buttons:{
				"再来一发":function(){
					$(this).dialog("close");
				}
			}
		});
	
	});
	document.getElementById("dialog").innerHTML = score;
}

setInterval(function (){window.removeEventListener('devicemotion', deviceMotionHandler, false),scoreDialog()},5000);


		 




</script>

</script>
