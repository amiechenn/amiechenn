<body>
<div id='wx_logo' style='margin:0 auto;display:none;'>
<img src="image/wxlogo.jpg" />
</div>
<div id="content">
	<div id="number"  style="visibility:visible;">0</div>
		
	<button id=button onclick="playGame(),playBegin()"  style="background-color:#F44;">开&nbsp;&nbsp;始</button>
	<div id="dialog" title="score"></div> 
	<div id="share" style="visibility:visible;">点击右上角<br />分享到朋友圈</div>
</div> 

	
</body>


<script>
var playing=false;
var SHAKE_THRESHOLD = 2000;
var last_update = 0;
var x = y = z = last_x = last_y = last_z = 0;
var media;
var score = 0;


		


function init() {
	last_update = new Date().getTime();
	media = document.getElementById("musicBox");
	if (window.DeviceMotionEvent) {
		window.addEventListener('devicemotion', deviceMotionHandler, false);
	} 
	else {
		
		alert('not support mobile event');
	}
}

function deviceMotionHandler(eventData) {
	
	var acceleration = eventData.accelerationIncludingGravity;
	
	var curTime = new Date().getTime();
	if ((curTime - last_update) > 100) {
		var diffTime = curTime - last_update;
		last_update = curTime;
		x = acceleration.x;
		y = acceleration.y;
		z = acceleration.z;
		var speed = Math.abs(x + y + z - last_x - last_y - last_z) / 
		diffTime * 10000;
		
		if (speed > SHAKE_THRESHOLD) {
			
			function addone(){
				
				score++;
				document.getElementById("number").innerHTML = score;
				
			}
			addone();
			

		}
		last_x = x;
		last_y = y;
		last_z = z;
	}

}

function playGame(){
	setTimeout (function (){window.removeEventListener('devicemotion', deviceMotionHandler, false),scoreDialog()},5000);
	score=0;
	document.getElementById("number").innerHTML = score;
	init() ;
}	



function buttonState(){
	if(playing==true){
		$("#button").attr("onclick","");
		$("#button").attr("style","background-color:#999;");
	}
	if(playing==false){
		$("#button").attr("onclick","playGame(),playBegin()");
		$("#button").attr("style","background-color:#F44;");	
	}
}
function playBegin(){
	playing=true;
	buttonState();
	
};


function share(){
	document.getElementById("title").innerHTML = "我摇到" + score;
}

function scoreDialog(){
	playing=false;
	$(function () {
		$("#dialog").dialog({
			modal:true,
			
			buttons:{
				"再来一发":function(){
					buttonState();
					$(this).dialog("close");
				},
				"分享到朋友圈":function(){
					buttonState();
					share();
					$(this).dialog("close");
				}
			}
		});
	
	});
	document.getElementById("dialog").innerHTML = score;
}







</script>
