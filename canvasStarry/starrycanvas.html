<html>
  <head>
    <title>Canvas tutorial</title>
    <style type="text/css">
    body{background-color: #000;overflow: hidden;font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;}
    ul{list-style-type: none;margin: 0;padding:0;}
    li{line-height: 40px;}
    span{width: 100px;text-align: right;display: inline-block;margin-right: 15px;}
    .box{position: fixed;top: 100px;right: 100px;background-color: rgba(0,82,156,0.5);color: #fff;padding: 30px;border-radius: 3px;}
    input{border: none;line-height: 20px;padding-left: 10px;border-radius: 3px;}
    .btn{width: 80%;text-align: center;background-color: rgba(0,82,156,1);line-height: 30px;border-radius: 3px;margin:auto;margin-top: 15px;cursor: pointer;}
    .btn:hover{background-color: rgba(0,82,156,.5)}
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
        <div class="box" id="box">
            <ul>
                <li><span>星星数量</span><input type="text" value="100" id="starAmount"></li>
                <li><span>星星开始速度</span><input type="text" value="0.5" id="startSpeed"></li>
                <li><span>星星加速度</span><input type="text" value="0.01" id="increase"></li>
                <li><span>星星半径</span><input type="text" value="1" id="size"></li>
                <li id="starFlash"><span>星星透明效果</span>
                    <input type="radio" name="flash" value="darkToLight" checked>darkToLight
                    <input type="radio" name="flash" value="glitter">glitter
                </li>
                <li><span>星星发出范围</span><input type="text" value="0" id="backRange"></li>                
            </ul>
            <div class="btn" id="btn">渲染生成</div>
        </div>
    <script src="https://amiechenn.github.io/amiechenn/jquery-2.1.3.min.js"></script>
    <script src="jquery.starrycanvas.js"></script>
    <script>
        $(function(){
            $("#btn").on("click",function(){
                var starAmount = parseInt($("#starAmount").val())
                var startSpeed = parseFloat($("#startSpeed").val())
                var increase = parseFloat($("#increase").val())
                var size = parseInt($("#size").val())
                var starFlash = $("#starFlash input:checked").val()
                var backRange = parseInt($("#backRange").val()) 
                $("#canvas").starrycanvas({
                   'starAmount':starAmount,
                   'startSpeed':startSpeed,
                   'increase':increase,
                   'size':size,
                   'starFlash':starFlash,
                   'backRange':backRange

                })
            })
             $("#canvas").starrycanvas()
        })
    </script>
  </body>

</html>
