<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,,maximum-scale=1,user-scalable=no">
	<style>
	body{
		margin: 0;
	}
		.btn{
			width: 200px;
			height: 50px;
			color: #fff;
			background-color: #f00;
			position: fixed;
			bottom: 50px;
			z-index: 10;
		}
		p{
			width: 100%;
			height: 1000px;
			margin: 0;
		}
		.box{
			width: 100%;
			height: 1000px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="btn" id="btn">botton</div>
	<p>
		
	</p>
	<div class="box" id="box">
		1234
	</div>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script>
		var t = $("#box").offset().top
		t = t-$(window).height()
		 $(window).scroll(function(){
		 	if($(window).scrollTop() >t){
		 		$("#btn").text('off')
		 	}else{
		 		$("#btn").text('on')
		 	}
		 })
	</script>
</body>

</html>
