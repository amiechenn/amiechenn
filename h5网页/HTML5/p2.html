<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>  
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<style>
img{
	width:100%;
}
</style>
</head>

<body>
<div class="ui-page" data-role="page" id="page1" data-title="page1" data-next="page2">  
	<a href="#page2" data-transition="slide" ><img src="images/1.JPG" /></a>  
</div>  
  
<div class="ui-page" data-role="page" id="page2" data-title="page2" data-prev="page1" data-next="page3">  
    <a href="#page1" data-rel="back" data-transition="slide"><img src="images/2.JPG" />2</a>  
</div>  
<div class="ui-page" data-role="page" id="page3" data-title="page3" data-prev="page2">  
    <a href="#page1" data-rel="back" data-transition="slide"><img src="images/3.JPG" /></a>  
</div>  
<script>

$(document).on("swipeleft", ".ui-page", function () {  
        var thePage = $(this),  
        next = thePage.jqmData("next");  
        if (next) {  
            $(":mobile-pagecontainer").pagecontainer("change", "#" + next, {transition: "slide"});  
        }  
    });  
    $(document).on("swiperight", ".ui-page", function () {  
        var thePage = $(this),  
        prev = thePage.jqmData("prev");  
        if (prev) {  
            $(":mobile-pagecontainer").pagecontainer("change", "#" + prev, {transition: "slide", reverse: true});  
        }  
    });  
</script>

</body>
</html>
