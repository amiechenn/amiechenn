<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>parallax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, ,maximum-scale=1.0,user-scalable=no" />
<link href="parallax.css" rel="stylesheet" />
<script src="jquery-2.1.3.min.js"></script>
</head>

<body>
<div class="content">
    <ul id="loco">
        <li class="layer" data-depth="0.90">
        	<ul class="loco1 absolute">
            	<li class="loco1-0 absolute"><img src="images/line.png" /></li>
                <li class="loco1-1 loco1-move absolute"><img src="images/loco_roco_01.png" /></li>
                <li class="loco1-2 loco1-move absolute"><img src="images/loco_roco_02.png" /></li> 
                <li class="loco1-3 loco1-move absolute"><img src="images/loco_roco_03.png" /></li>
        	</ul>
        </li>
        <li class="layer" data-depth="0.20">
        	<ul class="loco4 absolute">
            	<li class="loco4-0 absolute"><img src="images/line.png" /></li>
                <li class="loco4-1 loco4-move absolute"><img src="images/loco_roco_04.png" /></li>
                <li class="loco4-2 loco4-move absolute"><img src="images/loco_roco_05.png" /></li> 
                <li class="loco4-3 loco4-move absolute"><img src="images/loco_roco_06.png" /></li>
        	</ul>
        </li>
        <li class="layer" data-depth="0.60">
        	<ul class="loco2 absolute">
            	<li class="loco2-0 absolute"><img src="images/line.png" /></li>
                <li class="loco2-1 loco2-move absolute"><img src="images/loco_roco_09.png" /></li>
                <li class="loco2-2 loco2-move absolute"><img src="images/loco_roco_10.png" /></li> 
                <li class="loco2-3 loco2-move absolute"><img src="images/loco_roco_08.png" /></li>
        	</ul>
        </li>
        <li class="layer" data-depth="0.40">
        	<ul class="loco3 absolute">
                <li class="loco3-1 loco3-move absolute"><img src="images/loco_roco_22.png" /></li>
                <li class="loco3-2 loco3-move absolute"><img src="images/loco_roco_23.png" /></li> 
                <li class="loco3-3 loco3-move absolute"><img src="images/loco_roco_24.png" /></li>
                <li class="loco3-4 loco3-move absolute"><img src="images/loco_roco_21.png" /></li>
                <li class="loco3-5 loco3-move absolute"><img src="images/loco_roco_22.png" /></li> 
                <li class="loco3-6 loco3-move absolute"><img src="images/loco_roco_24.png" /></li>
        	</ul>
        </li>
       <li class="layer" data-depth="0.20">
           <div class="ban1 absolute">
           	<img class="ban-img" src="images/ban.png" /> 
           </div>
       </li>
       <li class="layer" data-depth="0.40">
           <div class="ban2 absolute">
           	<img class="ban-img" src="images/ban.png" /> 
           </div>
       </li>
       <li class="layer" data-depth="0.60">
           <div class="ban3 absolute">
           	<img class="ban-img" src="images/ban.png" /> 
           </div>
       </li>
       <li class="layer" data-depth="0.90">
           <div class="ban4 absolute">
           	<img class="ban-img" src="images/ban.png" /> 
           </div>
       </li>
    </ul>
</div>
<script src="jquery.parallax.js"></script>
<script>
$('#loco').parallax();

</script>
</body>
</html>
