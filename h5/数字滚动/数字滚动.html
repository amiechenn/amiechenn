<body onload="numCount(0);initPage1()">
<div id="num1" >0</div>
<div class="num-wp clearfix">
  <div class="num num0">0</div>
  <div class="num num1">0</div>
  <div class="num num2">0</div>
  <div class="num num3">0</div>
  <div class="num num4">0</div>
  <div class="num num5">0</div>
  <div class="num num6">0</div>
</div>
</body>
<script>
var step1=parseInt(1746694/(1500/15));
function numCount(c){
	if(c>1746694){
		return 0;
	}
		document.getElementById('num1').innerHTML=c;
	t=setTimeout(function (){numCount(c+step1)},15); 
}
//------------------上面是一个数字轮播，下面是把数字分为数字轮播
function format(num) {
    var str = '0000000' + num;
    return str.slice(-7);
}
//var tid = null;
//var pid = null;
function initPage1() {
    //window.clearTimeout(tid);
    //window.clearTimeout(pid);
    var str = format(0);
    var arr = str.split('').map(function (val, key) {
        return '<div class="num num' + key + '">' + val + '</div>';
    });
    $('.num-wp').html(arr.join(''));
    var time = 3000;
    var step = parseInt(1746694 / (3000/15));
    function loop(num) {
        if (num >= 1746694) {
            return 0;
        }

        var str = format(num);
        var arr = str.split('').map(function (val, key) {
            return '<div class="num num' + key + '">' + val + '</div>';
        });
        $('.num-wp').html(arr.join(''));
        tid = window.setTimeout(function (){loop(num + step)}, 15);
    }
    loop(0);
}
</script>
