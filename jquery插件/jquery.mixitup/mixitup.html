<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../../jquery-2.1.3.min.js"></script>
<script src="jquery.mixitup.min.js"></script>
</head>
<style>
.portfolio{
	display:none;
}
</style>
<body>
<div>
	<ul id="filters">
    	<li class="filter"  data-filter="app web">all</li>
        <li class="filter" data-filter="app">app</li>
        <li class="filter"  data-filter="web">web</li>
    </ul>
    <div id="portfoliolist">
    	<div class="portfolio app mix_all" data-cat="app">
        	app
        </div>
        <div class="portfolio web mix_all" data-cat="web">
        	web
        </div>
        <div class="portfolio app mix_all" data-cat="app">
        	app
        </div>
        <div class="portfolio web mix_all" data-cat="web">
        	web
        </div>
        <div class="portfolio app mix_all" data-cat="app">
        	app
        </div>
        <div class="portfolio web mix_all" data-cat="web">
        	web
        </div>
    </div>
</div>

<script type="text/javascript">
$(function () {
var filterList = {
    init: function () {
        $('#portfoliolist').mixitup({
            targetSelector: '.portfolio',
            filterSelector: '.filter',
            effects: ['fade'],
            easing: 'snap',
            
        });            
    },
};
filterList.init();
});
</script>
</body>
</html>
